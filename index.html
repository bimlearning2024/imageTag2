<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic Multi-Layer Overlayer (Full Sinhala Fonts)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Bebas+Neue&family=Inter:wght@400;900&family=Montserrat:wght@400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&family=Roboto+Condensed:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Sinhala Unicode Fonts (UN-Series) */
        @font-face { font-family: 'UN-Abhaya'; src: url('https://font.akasa.lk/fonts/UN-Abhaya.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'UN-Derana'; src: url('https://font.akasa.lk/fonts/UN-Derana.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'UN-Samantha'; src: url('https://font.akasa.lk/fonts/UN-Samantha.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'UN-Ganganee'; src: url('https://font.akasa.lk/fonts/UN-Ganganee.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'UN-Gemunu'; src: url('https://font.akasa.lk/fonts/UN-Gemunu.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'UN-Isiwara'; src: url('https://font.akasa.lk/fonts/UN-Isiwara.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'UN-Rajantha'; src: url('https://font.akasa.lk/fonts/UN-Rajantha.ttf') format('truetype'); font-display: swap; }

        .canvas-container {
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            background-color: #cbd5e1;
            position: relative;
            width: 100%;
            height: 100%; 
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            padding: 20px;
        }
        canvas {
            cursor: move;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            background: white;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }
        .layer-card {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: white;
            transition: all 0.2s;
        }
        .layer-card.active {
            border-color: #3b82f6;
            background: #eff6ff;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .image-thumb {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        .image-thumb:hover { transform: scale(1.05); }
        .image-thumb.active { border-color: #3b82f6; }
        
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .d-pad {
            position: absolute;
            bottom: 80px;
            right: 20px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            z-index: 100;
        }
        @media (min-width: 1024px) {
            .d-pad { bottom: 24px; }
        }
        .d-btn {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px -3px rgb(0 0 0 / 0.1);
            user-select: none;
            touch-action: none;
        }

        input[type=range] { cursor: pointer; }
        
        optgroup { font-weight: bold; font-style: normal; color: #64748b; font-size: 10px; text-transform: uppercase; }
        option { font-weight: normal; color: #1e293b; font-size: 14px; }

        .mobile-tab-content { display: none; }
        .mobile-tab-content.active { display: flex; }
        @media (min-width: 1024px) {
            .mobile-tab-content { display: flex !important; }
            .mobile-nav { display: none; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans overflow-hidden">

    <div id="loadingOverlay">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 font-medium text-slate-600">Loading Designer...</p>
        </div>
    </div>

    <div class="h-screen flex flex-col p-2 md:p-4 gap-4">
        <header class="flex justify-between items-center shrink-0">
            <div>
                <h1 class="text-lg md:text-xl font-bold text-slate-800">Overlay Designer</h1>
                <p class="text-[9px] uppercase tracking-wider text-slate-500 font-bold">Mobile Optimized Layout</p>
            </div>
            <button id="downloadBtn" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg active:scale-95 transition-transform">Download</button>
        </header>

        <div class="flex-grow flex flex-col lg:flex-row gap-4 min-h-0">
            <div id="sidebar" class="lg:w-80 flex flex-col gap-4 shrink-0 overflow-y-auto pr-1">
                
                <div id="tab-images" class="mobile-tab-content flex-col gap-4 active">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                        <label class="cursor-pointer bg-blue-600 text-white w-full py-3 rounded-xl font-bold text-center block shadow-md hover:bg-blue-700 transition-colors">
                            + Add Images
                            <input type="file" id="imageInput" accept="image/*" multiple class="hidden" />
                        </label>
                        <div id="thumbList" class="flex gap-3 overflow-x-auto mt-4 py-2"></div>
                    </div>
                </div>

                <div id="tab-styles" class="mobile-tab-content flex-col gap-4">
                    <div id="styleEditor" class="hidden bg-white p-4 rounded-2xl shadow-sm border border-slate-200 space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Text Style</h3>
                            <div class="flex items-center gap-2">
                                <span class="text-[9px] font-bold text-slate-500">BOLD</span>
                                <input type="checkbox" id="editBold" class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                            </div>
                        </div>
                        <textarea id="editContent" rows="2" class="w-full p-3 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-slate-50" placeholder="Enter text..."></textarea>
                        <select id="editFont" class="w-full p-3 border border-slate-200 rounded-xl text-sm outline-none bg-slate-50">
                            <optgroup label="Sinhala">
                                <option value="'UN-Abhaya', sans-serif">UN-Abhaya</option>
                                <option value="'UN-Samantha', sans-serif">UN-Samantha</option>
                                <option value="'UN-Derana', sans-serif">UN-Derana</option>
                                <option value="'UN-Ganganee', sans-serif">UN-Ganganee</option>
                                <option value="'UN-Gemunu', sans-serif">UN-Gemunu</option>
                                <option value="'UN-Isiwara', sans-serif">UN-Isiwara</option>
                                <option value="'UN-Rajantha', sans-serif">UN-Rajantha</option>
                            </optgroup>
                            <optgroup label="English">
                                <option value="'Inter', sans-serif">Inter</option>
                                <option value="'Montserrat', sans-serif">Montserrat</option>
                                <option value="'Bebas Neue', cursive">Bebas Neue</option>
                                <option value="'Oswald', sans-serif">Oswald</option>
                            </optgroup>
                        </select>
                        <div class="flex items-center gap-4">
                            <input type="color" id="editColor" class="w-10 h-10 rounded-lg cursor-pointer bg-transparent">
                            <div class="flex-grow">
                                <div class="flex justify-between items-center mb-1">
                                    <label class="text-[9px] font-bold text-slate-400 uppercase">FONT SIZE</label>
                                    <span id="sizeValueBadge" class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-[10px] font-bold">50px</span>
                                </div>
                                <input type="range" id="editSize" min="1" max="25" step="0.1" class="w-full h-1 accent-blue-600">
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Text Layers</h3>
                            <button id="addLayerBtn" class="text-blue-600 font-bold text-xs hover:bg-blue-50 px-2 py-1 rounded">+ Add</button>
                        </div>
                        <div id="layersContainer" class="space-y-2"></div>
                    </div>
                </div>

                <div id="tab-canvas" class="mobile-tab-content flex-col gap-4">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Canvas Zoom</h3>
                            <span id="zoomBadge" class="bg-slate-100 text-slate-700 px-2 py-0.5 rounded text-[10px] font-bold">100%</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="adjustZoom(-0.1)" class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center font-bold text-slate-600">-</button>
                            <input type="range" id="zoomRange" min="0.1" max="5" step="0.1" value="1" class="flex-grow h-1 accent-blue-600">
                            <button onclick="adjustZoom(0.1)" class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center font-bold text-slate-600">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="viewport" class="flex-grow relative bg-slate-800 rounded-2xl overflow-hidden min-h-0 flex flex-col">
                <div id="canvasWrapper" class="canvas-container">
                    <div id="placeholderText" class="text-slate-400 text-center p-8">
                        <p class="font-bold">No Image Selected</p>
                        <p class="text-sm opacity-60">Upload photos to start</p>
                    </div>
                    <canvas id="canvas" class="hidden"></canvas>
                </div>

                <div id="fineTuneControls" class="d-pad hidden">
                    <button class="d-btn" style="grid-area: up" onmousedown="startMove(0, -1)" ontouchstart="startMove(0, -1)" onmouseup="stopMove()" ontouchend="stopMove()">↑</button>
                    <button class="d-btn" style="grid-area: left" onmousedown="startMove(-1, 0)" ontouchstart="startMove(-1, 0)" onmouseup="stopMove()" ontouchend="stopMove()">←</button>
                    <button class="d-btn" style="grid-area: right" onmousedown="startMove(1, 0)" ontouchstart="startMove(1, 0)" onmouseup="stopMove()" ontouchend="stopMove()">→</button>
                    <button class="d-btn" style="grid-area: down" onmousedown="startMove(0, 1)" ontouchstart="startMove(0, 1)" onmouseup="stopMove()" ontouchend="stopMove()">↓</button>
                </div>
            </div>
        </div>

        <nav class="mobile-nav flex lg:hidden bg-white border-t border-slate-200 -mx-2 -mb-2 px-4 py-2 justify-around shrink-0 z-50">
            <button onclick="setTab('images')" class="nav-btn flex flex-col items-center gap-1 text-slate-400 p-2" id="nav-images">
                <span class="text-xs font-bold">Images</span>
            </button>
            <button onclick="setTab('canvas')" class="nav-btn flex flex-col items-center gap-1 text-slate-400 p-2" id="nav-canvas">
                <span class="text-xs font-bold">Canvas</span>
            </button>
            <button onclick="setTab('styles')" class="nav-btn flex flex-col items-center gap-1 text-slate-400 p-2" id="nav-styles">
                <span class="text-xs font-bold">Layers</span>
            </button>
        </nav>
    </div>

    <script>
        const DEFAULT_COLOR = '#0000C8';
        let pages = []; 
        let currentIndex = -1;
        let activeLayerIndex = -1; 
        let draggingLayerIndex = -1;
        let dragOffsetX = 0, dragOffsetY = 0;
        let moveTimer = null;
        let zoomLevel = 1.0;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const zoomRange = document.getElementById('zoomRange');
        const zoomBadge = document.getElementById('zoomBadge');

        function setTab(tabId) {
            document.querySelectorAll('.mobile-tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('text-blue-600'));
            document.getElementById('tab-' + tabId).classList.add('active');
            document.getElementById('nav-' + tabId).classList.add('text-blue-600');
            const viewport = document.getElementById('viewport');
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth < 1024) {
                if (tabId === 'canvas') {
                    viewport.style.display = 'flex';
                    sidebar.style.display = 'none';
                } else {
                    viewport.style.display = 'none';
                    sidebar.style.display = 'flex';
                }
            }
        }

        async function init() {
            document.getElementById('loadingOverlay').style.display = 'none';
            if (window.innerWidth < 1024) setTab('images');
        }

        function loadImage(src) {
            return new Promise(res => {
                const img = new Image();
                img.onload = () => res(img);
                img.src = src;
            });
        }

        function adjustZoom(delta) {
            zoomLevel = Math.min(Math.max(0.1, zoomLevel + delta), 5.0);
            updateZoomUI();
        }

        zoomRange.oninput = (e) => {
            zoomLevel = parseFloat(e.target.value);
            updateZoomUI();
        };

        function updateZoomUI() {
            zoomRange.value = zoomLevel;
            zoomBadge.innerText = Math.round(zoomLevel * 100) + '%';
            canvas.style.transform = `scale(${zoomLevel})`;
            draw();
        }

        function switchPage(index) {
            currentIndex = index;
            const page = pages[currentIndex];
            canvas.width = page.image.width;
            canvas.height = page.image.height;
            canvas.classList.remove('hidden');
            document.getElementById('placeholderText').classList.add('hidden');
            activeLayerIndex = page.layers.length > 0 ? 0 : -1;
            const container = document.getElementById('canvasWrapper');
            const ratio = Math.min((container.clientWidth - 40) / canvas.width, (container.clientHeight - 40) / canvas.height);
            zoomLevel = Math.min(1.0, ratio);
            updateZoomUI();
            if (window.innerWidth < 1024) setTab('canvas');
            renderAll();
        }

        function renderAll() {
            renderThumbs();
            renderLayersList();
            updateEditorUI();
            draw();
        }

        // REDRAW FUNCTION: Handles font loading states
        async function draw() {
            if (currentIndex === -1) return;
            const page = pages[currentIndex];
            
            // Wait for fonts to be ready before drawing to ensure correct rendering
            await document.fonts.ready;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(page.image, 0, 0);

            page.layers.forEach((layer, idx) => {
                const fontSize = layer.size * 10;
                const weight = layer.isBold ? 'bold' : 'normal';
                ctx.font = `${weight} ${fontSize}px ${layer.font}`;
                ctx.textBaseline = 'middle';
                const metrics = ctx.measureText(layer.text);
                layer.width = metrics.width;
                layer.height = fontSize;

                if (idx === activeLayerIndex) {
                    ctx.save();
                    ctx.strokeStyle = '#3b82f6';
                    ctx.lineWidth = Math.max(1, (fontSize * 0.02) / zoomLevel);
                    ctx.setLineDash([fontSize/5, fontSize/5]);
                    ctx.strokeRect(layer.x - 10, layer.y - (layer.height/2) - 10, layer.width + 20, layer.height + 20);
                    ctx.restore();
                }
                ctx.fillStyle = layer.color;
                ctx.fillText(layer.text, layer.x, layer.y);
            });
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
        }

        function handleStart(e) {
            if (currentIndex === -1) return;
            const pos = getMousePos(e);
            draggingLayerIndex = -1;
            const page = pages[currentIndex];
            for (let i = page.layers.length - 1; i >= 0; i--) {
                const l = page.layers[i];
                const hitPad = 40 / zoomLevel; 
                if (pos.x >= l.x - hitPad && pos.x <= l.x + l.width + hitPad &&
                    pos.y >= l.y - l.height/2 - hitPad && pos.y <= l.y + l.height/2 + hitPad) {
                    draggingLayerIndex = i;
                    activeLayerIndex = i;
                    dragOffsetX = pos.x - l.x;
                    dragOffsetY = pos.y - l.y;
                    renderAll();
                    break;
                }
            }
        }

        function handleMove(e) {
            if (draggingLayerIndex !== -1) {
                const pos = getMousePos(e);
                pages[currentIndex].layers[draggingLayerIndex].x = pos.x - dragOffsetX;
                pages[currentIndex].layers[draggingLayerIndex].y = pos.y - dragOffsetY;
                draw();
            }
        }

        function startMove(dx, dy) {
            if (activeLayerIndex === -1) return;
            const move = () => {
                const layer = pages[currentIndex].layers[activeLayerIndex];
                layer.x += dx * (5 / zoomLevel); 
                layer.y += dy * (5 / zoomLevel);
                draw();
            };
            move();
            moveTimer = setInterval(move, 50);
        }

        function stopMove() {
            if (moveTimer) { clearInterval(moveTimer); moveTimer = null; }
        }

        canvas.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', () => draggingLayerIndex = -1);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleStart(e); }, {passive:false});
        window.addEventListener('touchmove', (e) => { if(draggingLayerIndex!==-1) e.preventDefault(); handleMove(e); }, {passive:false});
        window.addEventListener('touchend', () => draggingLayerIndex = -1);

        function renderThumbs() {
            const list = document.getElementById('thumbList');
            list.innerHTML = "";
            pages.forEach((p, idx) => {
                const img = document.createElement('img');
                img.src = p.dataUrl;
                img.className = `image-thumb ${idx === currentIndex ? 'active' : ''}`;
                img.onclick = () => switchPage(idx);
                list.appendChild(img);
            });
        }

        function renderLayersList() {
            const container = document.getElementById('layersContainer');
            container.innerHTML = '';
            if (currentIndex === -1) return;
            pages[currentIndex].layers.forEach((l, idx) => {
                const card = document.createElement('div');
                card.className = `layer-card cursor-pointer flex justify-between items-center ${idx === activeLayerIndex ? 'active' : ''}`;
                card.innerHTML = `<span class="font-bold text-xs truncate max-w-[150px]">${l.text || '(Empty)'}</span>
                                 <button onclick="deleteLayer(event, ${idx})" class="text-red-500 font-bold text-[10px]">DEL</button>`;
                card.onclick = () => { activeLayerIndex = idx; updateEditorUI(); draw(); };
                container.appendChild(card);
            });
        }

        function deleteLayer(e, idx) {
            e.stopPropagation();
            pages[currentIndex].layers.splice(idx, 1);
            activeLayerIndex = pages[currentIndex].layers.length > 0 ? 0 : -1;
            renderAll();
        }

        function updateEditorUI() {
            const editor = document.getElementById('styleEditor');
            const fineTune = document.getElementById('fineTuneControls');
            if (activeLayerIndex === -1) { 
                editor.classList.add('hidden'); 
                fineTune.classList.add('hidden');
                return; 
            }
            editor.classList.remove('hidden');
            fineTune.classList.remove('hidden');
            const l = pages[currentIndex].layers[activeLayerIndex];
            document.getElementById('editContent').value = l.text;
            document.getElementById('editFont').value = l.font;
            document.getElementById('editSize').value = l.size;
            document.getElementById('editColor').value = l.color;
            document.getElementById('editBold').checked = !!l.isBold;
            document.getElementById('sizeValueBadge').innerText = Math.round(l.size * 10) + 'px';
        }

        document.getElementById('imageInput').onchange = (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const img = await loadImage(ev.target.result);
                    pages.push({ image: img, dataUrl: ev.target.result, layers: [{ text: 'Layer ' + (pages.length+1), x: img.width/2, y: img.height/2, size: 5, color: DEFAULT_COLOR, font: "'UN-Abhaya', sans-serif", isBold: false }] });
                    if (currentIndex === -1) switchPage(pages.length - 1); else renderThumbs();
                };
                reader.readAsDataURL(file);
            });
        };

        document.getElementById('addLayerBtn').onclick = () => {
            if (currentIndex === -1) return;
            pages[currentIndex].layers.push({ text: 'New Text', x: canvas.width/2, y: canvas.height/2, size: 5, color: DEFAULT_COLOR, font: "'UN-Abhaya', sans-serif", isBold: false });
            activeLayerIndex = pages[currentIndex].layers.length - 1;
            renderAll();
        };

        ['editContent', 'editFont', 'editSize', 'editColor', 'editBold'].forEach(id => {
            document.getElementById(id).oninput = (e) => {
                if (activeLayerIndex === -1) return;
                const l = pages[currentIndex].layers[activeLayerIndex];
                if (id === 'editContent') l.text = e.target.value;
                if (id === 'editFont') l.font = e.target.value;
                if (id === 'editBold') l.isBold = e.target.checked;
                if (id === 'editSize') {
                    l.size = parseFloat(e.target.value);
                    document.getElementById('sizeValueBadge').innerText = Math.round(l.size * 10) + 'px';
                }
                if (id === 'editColor') l.color = e.target.value;
                draw(); renderLayersList();
            };
        });

        document.getElementById('downloadBtn').onclick = () => {
            if (currentIndex === -1) return;
            const oldIdx = activeLayerIndex;
            activeLayerIndex = -1; 
            draw().then(() => {
                const link = document.createElement('a');
                link.download = `overlay-${Date.now()}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.click();
                activeLayerIndex = oldIdx;
                draw();
            });
        };

        window.onload = init;
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('viewport').style.display = 'flex';
            } else {
                setTab('canvas');
            }
        });
    </script>
</body>
</html>
